<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concesionaria Renault Mendoza</title>

  <!--Bootstrap CDN via JsDeliver - CSS link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/estilos.css">

</head>
<body onload="inicio()">

  <div class="Wrap">
    
    <nav class="navbar bg-dark navbar-expand-lg fixed-top Barra_navegacion" data-bs-theme="dark">
      <div class="container-fluid">

          <a class="navbar-brand" href="#" style="white-space: nowrap;">
            <img src="/images/Renault_2021_Text.svg" alt="Logo" style="width: 50px; filter:invert(); margin-right: 10px;">
            Concesionaria Renault Mendoza
          </a>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: auto;">

            <li class="nav-item Botones_navegacion">
              <a class="nav-link" href="#">Nueva venta</a>
            </li>

            <li class="nav-item Botones_navegacion">
              <a class="nav-link" href="#">Nuevo vehiculo</a>
            </li>

            <li class="nav-item Botones_navegacion" >
              <a class="nav-link" href="#">Nuevo usuario</a>
            </li>

          </ul>
          <form class="d-flex" role="search" style="margin-top: 16px;">
            <input class="form-control me-2" type="search" placeholder="Buscar por modelo" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit" style="color: #FFFFFF8C; border-color: #FFFFFF8C;">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="Sumario">
    <h2>Resumen de la semana</h2>
    <p><strong>0 unidades / $0</strong></p>
  </div>
  
  <div class="Vehiculos">
    <h2 style="text-align: center;">Vehículos</h2>
    <table id="tabla_stock">
      <tr>
        <th style="border-radius: 10px 0 0 0;"></th>
        <th>Matrícula</th>
        <th>Número de serie</th>
        <th>Modelo</th>
        <th>Precio</th>
        <th>Año de fabricación</th>
        <th>Color</th>
        <th>Proveedor</th>
        <th style="border-radius: 0 10px 0 0;">Stock</th>
      </tr>
    </table>
  </div>


  <!--Bootstrap CDN via JsDeliver - JavaScript link-->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
  <script src="/js/script_vista_principal.js"></script>
</body>


</html>
